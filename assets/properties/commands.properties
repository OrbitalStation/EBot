botHelpWhatIfErrorCmd="\
Если при выполнении какой-либо команды произойдёт ошибка\
(о чём вам напишет бот), то вы вернётесь в исходное состояние\
до запуска каких-либо команд и вам нужно будет вызвать эту команду заново\
"

botHelpGoogleDiskCmd="\
